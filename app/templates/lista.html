<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table>
    <thead>
      <tr>
        <th>Categoria</th>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Status</th>
        <th>Criado em</th>
      </tr>
    </thead>
    <tbody>
        {% for produto in lista %}
        <tr>
            <td>{{ produto.categoria_nome }}</td>
            <td>{{ produto.item_nome }}</td>
            <td>{{ produto.quantidade }}</td>
            <td>{{ produto.status }}</td>
            <td>{{ produto.criado }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
