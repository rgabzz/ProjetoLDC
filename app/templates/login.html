<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Essa é a página de Login</h1>
    <form method="post" action="{{ url_for('auth.login') }}">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.email.label() }}
            {{ form.email() }}
        </div>
        <div class="mb-3">
            {{ form.senha.label() }}
            {{ form.senha() }}
        </div>
        {{ form.login_submit }}
    </form>
</body>
</html>
